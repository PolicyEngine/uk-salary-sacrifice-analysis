<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Impact by Year - UK Salary Sacrifice Cap</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: white;
            padding: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .control-group {
            background: #f5f5f5;
            padding: 15px 20px;
            border-radius: 8px;
        }
        .control-group h3 {
            color: #2C6496;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .toggle-buttons {
            display: flex;
            gap: 8px;
        }
        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #2C6496;
            background: white;
            color: #2C6496;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .toggle-btn:hover {
            background: #e8f4fc;
        }
        .toggle-btn.active {
            background: #2C6496;
            color: white;
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        .summary {
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .summary-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2C6496;
        }
        .summary-label {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div class="control-group">
            <h3>Employer Response</h3>
            <div class="toggle-buttons">
                <button class="toggle-btn active" data-employer="spread" onclick="setEmployer('spread')">Spread Cost</button>
                <button class="toggle-btn" data-employer="absorb" onclick="setEmployer('absorb')">Absorb Cost</button>
            </div>
        </div>
        <div class="control-group">
            <h3>Employee Response</h3>
            <div class="toggle-buttons">
                <button class="toggle-btn active" data-employee="maintain" onclick="setEmployee('maintain')">Maintain Pension</button>
                <button class="toggle-btn" data-employee="cash" onclick="setEmployee('cash')">Take Cash</button>
            </div>
        </div>
    </div>

    <div id="chart"></div>

    <div class="summary">
        <div class="summary-value" id="total-revenue">-</div>
        <div class="summary-label">Total Revenue 2026-2029 (billions)</div>
    </div>

    <script>
        // Revenue data from PolicyEngine microsimulation
        // Revenue in billions GBP by scenario
        const revenueData = {
            spread_maintain: {
                years: [2026, 2027, 2028, 2029],
                revenue: [1.12, 1.12, 1.16, 1.20],
                label: "Spread Cost + Maintain Pension"
            },
            spread_cash: {
                years: [2026, 2027, 2028, 2029],
                revenue: [2.02, 2.03, 2.06, 2.10],
                label: "Spread Cost + Take Cash"
            },
            absorb_maintain: {
                years: [2026, 2027, 2028, 2029],
                revenue: [1.39, 1.40, 1.43, 1.48],
                label: "Absorb Cost + Maintain Pension"
            },
            absorb_cash: {
                years: [2026, 2027, 2028, 2029],
                revenue: [2.29, 2.30, 2.34, 2.38],
                label: "Absorb Cost + Take Cash"
            }
        };

        let currentEmployer = 'spread';
        let currentEmployee = 'maintain';

        function getScenarioKey() {
            return `${currentEmployer}_${currentEmployee}`;
        }

        function setEmployer(employer) {
            currentEmployer = employer;
            document.querySelectorAll('[data-employer]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.employer === employer);
            });
            updateChart();
        }

        function setEmployee(employee) {
            currentEmployee = employee;
            document.querySelectorAll('[data-employee]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.employee === employee);
            });
            updateChart();
        }

        function updateChart() {
            const key = getScenarioKey();
            const data = revenueData[key];

            const trace = {
                x: data.years,
                y: data.revenue,
                type: 'bar',
                marker: {
                    color: '#2C6496'
                },
                text: data.revenue.map(v => `£${v.toFixed(2)}bn`),
                textposition: 'outside',
                hovertemplate: '<b>%{x}</b><br>Revenue: £%{y:.2f}bn<extra></extra>'
            };

            const layout = {
                title: {
                    text: data.label,
                    font: { family: 'Roboto', size: 16, color: '#333' }
                },
                xaxis: {
                    title: 'Year',
                    tickmode: 'array',
                    tickvals: data.years,
                    ticktext: data.years.map(String)
                },
                yaxis: {
                    title: 'Revenue (£bn)',
                    range: [0, Math.max(...data.revenue) * 1.3]
                },
                margin: { t: 50, r: 30, b: 50, l: 60 },
                font: { family: 'Roboto' }
            };

            const config = {
                responsive: true,
                displayModeBar: false
            };

            Plotly.react('chart', [trace], layout, config);

            // Update summary
            const total = data.revenue.reduce((a, b) => a + b, 0);
            document.getElementById('total-revenue').textContent = `£${total.toFixed(2)}bn`;
        }

        // Initial render
        updateChart();
    </script>
</body>
</html>
